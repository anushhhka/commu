plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Required for Firebase services
}

android {
    namespace = "heyoo.example.heyoo"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "heyoo.example.heyoo"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Add the Firebase services you need, for example:
    implementation 'com.google.firebase:firebase-auth'      // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firebase Firestore (Database)
    implementation 'com.google.firebase:firebase-analytics'// Firebase Analytics (optional)
    implementation("com.google.firebase:firebase-auth")


}
